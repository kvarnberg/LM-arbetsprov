<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nyföretaget AB - Anmälan</title>
    <link href="style.css" rel="stylesheet" >
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="assets/logo-landscape.svg" alt="logo" class="logo-header">  
    </header>   
    <main>
      <p class="info-text">Ta del av Nyföretaget AB:s gratis seminarium. Anmäl ditt företag nedan:</p>
        <form id="form">
          <input placeholder="Ditt namn/kontaktperson" id="name" required>
          <input placeholder="Telefon och/eller e-postadress" id="numAdress" required>
          <input placeholder="Företagsnamn" id="compname"> 
          <input placeholder="Organisationsnummer" id="orgnum">
          <button class="btn" id="submitBtn"> ANMÄL </button>
        </form>
    </main>
    <footer>
      <img src="assets/logo-portrait.svg" alt="logo" class="logo-footer">
      <p>© 2024 Nyföretaget AB</p>
    </footer>
  </body>
</html>
